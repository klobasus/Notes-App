<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/styles.css">
</head>

<body>

    <header class="header">Sticky Notes</header>

    <main>
        <div class="container">
            <div class="notes__wrapper">
                <div class="note">
                    <div class="note__inner">
                        <h3 class="note__title">Note Heading</h3>
                        <p class="note__text">Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Possimus aliquid
                            temporibus iste reiciendis consequuntur expedita odit vel illo, et corporis molestiae sint.
                        </p>
                        <div class="note__footer">
                            <!-- <i class="icon edit fas fa-pen"></i> -->
                            <i class="icon delete fas fa-trash-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <button class="add" title="Add new note">+</button>

    <div class="form__wrapper d-none">
        <form class="add-note">
            <span class="close">&Cross;</span>
            <label for="title">Enter title</label>
            <input type="text" id="title" class="input" autocomplete="off">
            <label for="description">Enter description</label>
            <textarea id="description" cols="30" rows="10"></textarea>
            <input type="submit" value="Add note" class="submit">
        </form>
    </div>

    <div class="edit-form__wrapper d-none">
        <form class="edit-note">
            <span class="close">&Cross;</span>
            <label for="title">Enter title</label>
            <input type="text" id="title" class="input" autocomplete="off">
            <label for="description">Enter description</label>
            <textarea id="description" cols="30" rows="10"></textarea>
            <input type="submit" value="Edit note" class="submit">
        </form>
    </div>

    <div class="alert added d-none">Note was added</div>
    <div class="alert deleted d-none">Note was deleted</div>

    <script src="https://kit.fontawesome.com/adac62cc78.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
